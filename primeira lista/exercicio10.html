<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERC√çCIO 10</h1>
    <script>
        let i = 0
        let num = parseInt(prompt("Digite um numero inteiro para ver a tabuada dele: "))
        while (i <10){
            i++
            document.writeln(num + " X "+ i + " = " + (num*i)+ "<br>")
        }
    </script>
</body>
</html>
