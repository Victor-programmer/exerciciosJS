<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 14</h1>
    <script>
        let idade = parseInt(prompt("Digite quantos anos voce tem: "))
        let meses = parseInt(prompt("Digite os meses desde seu ultimo aniversario: "))
        let dias = parseInt(prompt("agora os dias: "))
        let total = (idade*365) + (meses * 30) + dias
        document.writeln("voce tem "+ total + " dias de vida até agora")
    </script>
</body>
