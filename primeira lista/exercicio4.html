<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 4</h1>
    <script>
        let notas = []
        for(i = 0; i <= 2; i++){
            let nota = parseFloat(prompt("Digite a "+(i+1)+"° nota (de 0 a 10): "))
            while (nota > 10 || nota < 0){
                 nota = parseFloat(prompt("Digite a "+(i+1)+"° nota APENAS DE 0 A 10: "))
            }

            notas.splice(i,0,nota)
        }
        document.write("a media ponderada é: "+ (((notas[0]*2)+(notas[1]*3)+(notas[2]*5))/(2+3+5)).toFixed(1))

    </script>
</body>
</html>
