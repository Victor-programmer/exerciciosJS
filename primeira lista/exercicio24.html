<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 23</h1>
    <script>
         let lista = []
         let a = parseInt(prompt("Digite um numero: "))
         let b = parseInt(prompt("Digite outro numero: "))
         let c = parseInt(prompt("Digite o ultimo numero"))
        lista.push(a,b,c)
        document.writeln("a lista em ordem crescente é: "+ lista.sort())
    </script>
</body>
</html>
