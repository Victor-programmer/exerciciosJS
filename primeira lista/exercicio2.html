<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 2</h1>
    <script>
        let raio = parseFloat(prompt("Digite o raio do circulo: "))
        let pi = parseFloat(3.141592653589793)
        let raioq = (raio*raio)
        document.write("A área desse circulo é de "+ (pi*raioq).toFixed(2)+"<br>")
        document.write("E o perimetro é de "+ (2*pi*raio).toFixed(2))
    </script>
</body>
</html>
