    <h1>EXERCÍCIO 33</h1>
    <script>
    let nome = prompt("Digite o nome do aluno:");
    let turno = prompt("Digite o turno (M para Matutino ou V para Vespertino):");

    if (turno === "M" || turno === "m") {
    alert("Bom dia, " + nome);
    } else if (turno === "V" || turno === "v") {
    alert("Boa tarde, " + nome);
    } else {
    alert("Turno inválido!");
    }
    </script>
