<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 11</h1>
    <script>
        let a = parseInt(prompt("Digite um numero: "))
        let b = parseInt(prompt("Digite outro numero: "))
        let c = parseInt(prompt("Digite um ultimo numero: "))
        document.writeln("A media aritmetica desses numeros é: "+((a+b+c)/3))
    </script>
</body>
</html>
