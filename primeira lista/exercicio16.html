    <h1>EXERCÍCIO 16</h1>
    <script>
        let num = parseInt(prompt("Digite um numero qualquer: "))
        if (num == 0){
            alert("o numero é 0 nulo")
        }else if (num > 0){
            alert("o numero é positivo")
        } else if (num < 0){
            alert("o numero é negativo")
        }

    </script>
