<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head> 
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 7</h1>
    <script>
        let sal = String(prompt("Digite o seu salario: "))
        let sala = sal.replace(",",".")
        let salario = parseFloat(sala)
        let comissao = (salario*5)/100
        let liquido = salario + comissao
        alert("O salrio liquido é "+ liquido + " reais")
    </script>
</body>
</html>
