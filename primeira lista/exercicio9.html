<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 9</h1>
    <script>
    let deposito = parseFloat(prompt("Depósito mensal: "))
    let juros = parseFloat(prompt("Taxa de juros mensal (%): "))

    juros = juros / 100
    let montante = 0

    montante = (deposito * 12) * (1 + juros)

    alert("Montante após 12 meses: R$ " + montante.toFixed(2))
    </script>
</body>
</html>
