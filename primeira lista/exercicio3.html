<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 3</h1>
    <script>
        let h = parseFloat(prompt("Digite a altura do triangulo: "))
        let base = parseFloat(prompt("Digite a base do triangulo: "))
        document.write("A área do triangulo é de "+ ((h*base)/2).toFixed(2))
    </script>
</body>
