<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 13</h1>
    <script>
        let a = parseInt(prompt("Digite o primeiro numero: "))
        let b = parseInt(prompt("Digite o segundo numero: "))
        if (a%b == 0){
            document.writeln("O segundo numero é multiplo do primeiro")
        }else{
            document.writeln("O segundo numero não é multiplo do primeiro")
        }
    </script>
</body>
</html>
