<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 21</h1>
    <script>
        let idades = []
        let grupo = parseInt(prompt("Quantas pessoas tem no seu grupo: "))
        for(let i= 1;i <= grupo;i++){
            let idade = parseInt(prompt("digite a "+ i+ "° idade: "))
            idades.push(idade)
        }
        let menores = 0
        let maiores = 0
        alert("foi adicionada "+ grupo+" com sucesso.")
        for(let c = 0;c <= idades.length;c++){
            if (idades[c] < 18){
                menores = menores + 1
            }else if (idades[c] >= 18){
                maiores = maiores +1
            }
            
        }
        document.writeln("tem "+ maiores+ " maiores de idade e "+menores+" menores de idade no seu grupo.")
    </script>
</body>
</html>
