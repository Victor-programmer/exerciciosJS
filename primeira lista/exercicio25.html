    <h1>EXERCÍCIO 25</h1>
    <script>
        let faltas= parseInt(prompt("Digite o seu numero de faltas: "))
        if (faltas > 15){
            document.writeln("Você foi reprovado por excesso de faltas")
        }else {
            document.writeln("Você foi aprovado")
        }
    </script>
