    <h1>EXERCÍCIO 23</h1>
    <script>
        let mes = String(prompt("Digite o nome do mês: ")).toLowerCase()
        switch (mes){
            case "janeiro":
                document.write("31 dias")
                break
            case "fevereiro":
                document.write("28 dias (29 em ano bissexto)")
                break
            case "março":
                document.write("31 dias")
                break
            case "abril":
                document.write("30 dias")
                break   
            case "maio":
                document.write("31 dias")
                break   
            case "junho":

                break   
            case "julho":

                break   
            case "agosto":

                break   
            case "setembro":

                break   
            case "outubro":
                document.write("31 dias")
                break   
            case "novembro":

                break   
            case "Dezembro":
                document.write("31 dias")
                break   
        }
    </script>
