<body>

        *{
            margin-left: 15%;

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 6</h1>
    <script>
        let num = parseInt(prompt("Digite um numero inteiro: "))
        let par = num%2
        if (par == 0){
            document.write("O numero é par")
        }else{
            document.write("O numero é impar")
        }
    </script>
</body>
