<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 1</h1>
    <script>
        let A = parseInt(prompt("Digite um numero: "))
        let B= parseInt(prompt("Digite outro numero: "))
        document.write("A soma do A com o B é "+ (A+B)+"<br><br>")
        document.write("A subtração do A com o B é "+ (A-B)+"<br><br>")
        document.write("A multiplicação do A com o B é "+ (A*B)+"<br><br>")
        document.write("A divisão do A com o B é "+ (A/B).toFixed(2)+"<br><br>")
    </script>
</body>
</html>
