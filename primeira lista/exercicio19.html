<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 19</h1>
    <script>
        let notaA= parseInt(prompt("Digite a primeira nota: "))
        let notaB= parseInt(prompt("Digite a segunda nota: "))
        let notaC= parseInt(prompt("Digite a terceira nota: "))
        let media = (notaA+notaB+notaC)/3
        if (media >= 7){
            document.writeln("Você foi aprovado")
        }else{
            document.writeln("Você foi reprovado")
        }
    </script>
</body>
