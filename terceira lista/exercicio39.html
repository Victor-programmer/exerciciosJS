<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 39</h1>
    <script>
        let soma = 0;
        for(let i = 1; i <= 5; i++){
            let nome = prompt("Digite um nome: ");
            let idade = parseInt(prompt("Digite a idade de " + nome + ": "));                               
            soma = soma + idade;
        }
        let media = soma / 5;
        document.write("A média das idades é: " + media);

    </script>
</body>
</html>
