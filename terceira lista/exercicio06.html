<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 6</h1>
    <script>
        var i =1;
        var numero = parseInt(prompt("Digite um numero inteiro: "));
        while(true){
            if(numero % i == 0){
                document.write("o "+ i + " é um divisor de " + numero + "<br>");
            }
            if(i > numero){
                break;
            }
            i++;
        }
    </script>
</body>
</html>
