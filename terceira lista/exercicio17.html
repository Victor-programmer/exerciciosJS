<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 17</h1>
    <script>
        let i = 0;
        let soma = 0;
        do{
            soma = soma + i;
            i++;
        }
        while(i <= 100);
        document.write("A soma dos números de 0 a 100 é: " + soma); 
    </script>
</body>
