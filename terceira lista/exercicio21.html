<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 21</h1>
    <script>
    let numero = parseInt(prompt("Digite um número inteiro positivo:"));
    let i = 1;

    do {
        if (numero % i == 0) {
            document.write(i + "<br>");
        }
        i++;
    } while (i <= numero);

    </script>
</body>
</html>
