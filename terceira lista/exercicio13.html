<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 13</h1>
    <script>
       let numero = parseInt(prompt("Digite um número inteiro positivo: "));
       let numeroDigitado = String(numero);
       let i = 0;
       while(i < numeroDigitado.length){
            document.write(numeroDigitado[i] + '<br>');
            i++;
       }
    </script>
</body>
</html>
