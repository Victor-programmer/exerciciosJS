<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 45</h1>
<script>
    let soma = 0;
    let quantidade = 0;
    let nome;
    let idade;
    for (;;) {  
        nome = prompt("Digite o nome (ou 'fim' para encerrar'):");
        if (nome === "fim") {
            break; 
        }
        idade = parseInt(prompt("Digite a idade:"));
        soma += idade;
        quantidade++;
    }
    let media = soma / quantidade;
    document.write("A média das idades é: " + media);
</script>
</body>
</html>
