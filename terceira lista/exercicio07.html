<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 7</h1>
    <script>
        var n = parseInt(prompt("Digite um número:"));
        var i = 2;
        var primo = true;
        while (i < n) {
            if (n % i == 0) {
                primo = false;
                break;
            }
            i++;
        }
        if (n <= 1) primo = false;
        document.write(primo ? n + " é primo" : n + " não é primo");
    </script>
</body>
</html>
