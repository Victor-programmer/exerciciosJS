<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 7</h1>
    <script>
        var idades = 0
        var media = 0
        for(var i = 1;i<=20;i++){
            idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            idades = idades + idade;
            media = idades / 20;
        }
        document.write("A média de idade do grupo é: " + media.toFixed(2));
    </script>
</body>
</html>
