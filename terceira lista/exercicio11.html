<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 11</h1>
    <script>
        MaiorOito = 0
        for(var i = 1;i<=20;i++){
            numero = parseInt(prompt("Digite o número " + i + ":"));
            if(numero > 8){
                MaiorOito = MaiorOito + 1
            }
        }
        document.write("A quantidade de números maiores que 8 é: " + MaiorOito);
                
        </script>
</body>
</html>
