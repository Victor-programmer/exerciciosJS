<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 11</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo: "));
        let i = 0;
        let soma = 0;
        while(i < numero){
            if(numero % 2 == 0){
                soma = soma + numero;
                i++;
            } else {
                i++;
            }        
        }
        document.write("A soma dos números pares até " + numero + " é: " + soma);
        </script>
</body>
</html>
