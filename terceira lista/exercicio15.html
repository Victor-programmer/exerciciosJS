<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 15</h1>
    <script>
        let nome;
        let idade =0;
        let soma = 0;
        let i = 0;
        while(true){
            nome = prompt("Digite seu nome (ou 'fim' para encerrar): ");
            if(nome.toLowerCase() === 'fim'){
                break;
            }
            idade = parseInt(prompt("Digite sua idade: "));
            soma = idade + soma;
            i++;
        }
        document.write("a media das idades é: " + (soma/i));
    </script>
</body>
</html>
