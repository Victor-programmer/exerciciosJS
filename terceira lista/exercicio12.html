<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 12</h1>
    <script>
        qntdPares = 0
        for(var i = 1;i<=20;i++){
            var numero = parseInt(prompt("Digite o número " + i + ":"));
            if(numero % 2 == 0){
                
                qntdPares = qntdPares + 1
            }
        }
        document.write("A quantidade de números pares é: " + qntdPares); 
        </script>
</body>
</html>
