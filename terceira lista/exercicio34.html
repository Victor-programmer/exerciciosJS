<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 34</h1>
    <script>
        let soma = 0;
        for(let i = 0; i <= 50; i++){
            let numero = parseInt(prompt("Digite um numero inteiro: "));
            soma = soma + numero;
        }
        document.write("A media dos números digitados é: " + (soma / 51));
    </script>
</body>
</html>
