<!DOCTYPE html>

<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 43</h1>
    <script>
        let numero = prompt("Digite um número inteiro:");
        let texto = String(numero);
        for (let i = 0; i < texto.length; i++) {
            document.write(texto[i] + "<br>");
        }

    </script>
</body>
