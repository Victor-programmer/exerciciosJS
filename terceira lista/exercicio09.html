<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 9</h1>
    <script>
        var Maisnova = 100000;
        for(var i = 1;i<=10;i++){
            var idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            Maisnova = Math.min(Maisnova, idade);
        }
        document.write("A idade da pessoa mais nova é: " + Maisnova);

    </script>
</body>
</html>
