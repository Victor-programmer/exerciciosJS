<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 24</h1>
    <script>
        let i = 0;
        let soma = 0;
        do{
            let nome = prompt("Digite um nome: ");
            let idade = parseInt(prompt("Digite a idade de " + nome + ": "));
            soma = soma + idade;
            i++;
            
        }
        while(i < 5);
        let media = soma / 5;
        document.write("A média das idades digitadas é: " + media);
    </script>
</body>
</html>
