<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 19</h1>
    <script>
        let i = 0;
        let soma = 0;
        do{
             let n = parseInt(prompt("Digite um número inteiro positivo: "));    
                soma = soma + n;  
                i++;              
            }
        while(i < 5);
        document.write("a media dos números digitados é: " + (soma / 5));
    </script>
</body>
</html>
