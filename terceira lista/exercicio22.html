<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 22</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let i = 2;
        let primo = true;

        do {
            if (numero % i === 0) {
                primo = false;
            }
            i++;
        } while (i < numero && primo);

        if (numero <= 1) {
            document.write("Não é primo");
        } else if (primo) {
            document.write("É primo");
        } else {
            document.write("Não é primo");
        }

    </script>
</body>
</html>
