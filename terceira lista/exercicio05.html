<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 5</h1>
    
    <script>
        var qntd = 0
        for(var i = 1;i<10;i++){
            qnt = parseInt(prompt("Digite um número inteiro positivo:"));
            qntd = qntd + qnt;
            document.write("Número " + i + ": " + (qntd) + "<br>");
        }
    </script>
</body>
</html>
