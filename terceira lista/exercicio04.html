<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 4</h1>
    <script>
        var nome = String(prompt("Digite seu nome:"));
        var n = parseInt(prompt("Digite um número inteiro positivo:"));
        for(var i = 1; i <= n; i++){
            document.write(i + " - " + nome + "<br>");
        }
    </script>
</body>
</html>
