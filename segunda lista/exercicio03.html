<body>
    <style>

            margin-left: 15%;

    <h1>EXERCÍCIO 3</h1>
    <p>Informe três valores para ordenar do maior para o menor:</p>
    <button onclick="ordenar()">Ordenar</button>
    <p id="saida" style="font-weight:bold;margin-top:12px;"></p>
    <script>
        var entrada = prompt('Digite o saldo médio do cliente (apenas números):');
        if (entrada === null) {
        } else {
            var saldo = parseFloat(entrada.replace(',','.'));
            if (isNaN(saldo)) {
                alert('Valor inválido. Digite um número.');
            } else {
                var percentual = 0;
        if (saldo >= 0 && saldo <= 500) percentual = 0.0;
        else if (saldo <= 1000) percentual = 0.30;
        else if (saldo <= 3000) percentual = 0.40;
        else percentual = 0.50;

        var credito = saldo * percentual;
        var juros = credito * 0.02;
        var creditoComJuros = credito + juros;

        var mensagem = 'Saldo médio: R$ ' + saldo.toFixed(2) + '\n';
        if (percentual === 0) {
            mensagem += 'Nenhum crédito será concedido.';
        } else {
            mensagem += 'Percentual aplicado: ' + (percentual*100).toFixed(0) + '%\n';
            mensagem += 'Valor do crédito: R$ ' + credito.toFixed(2) + '\n';
            mensagem += 'Valor do crédito com juros de 2%: R$ ' + creditoComJuros.toFixed(2);
        }

        alert(mensagem);
        document.body.innerHTML += '<pre>'+mensagem.replace(/\n/g,'\n')+'</pre>';
    }
}
    </script>
