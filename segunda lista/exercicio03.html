<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício 3</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 3</h1>

  <script>
    var n = prompt("Digite um número:");
    n = Number(n);

    if (n % 10 == 0) alert("Divisível por 10");
    else if (n % 5 == 0) alert("Divisível por 5");
    else if (n % 2 == 0) alert("Divisível por 2");
    else alert("Não é divisível por 10, 5 nem 2");
  </script>



</body>
</html>
