
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 2</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"));
        if (isNaN(n)) {
            alert("Entrada inválida");
        } else if (n % 10 === 0) {
            alert("Divisível por 10");
        } else if (n % 5 === 0) {
            alert("Divisível por 5");
        } else if (n % 2 === 0) {
            alert("Divisível por 2");
        } else {
            alert("Não é divisível por 10, 5 nem 2");
        }

    </script>
</body>
</html>
