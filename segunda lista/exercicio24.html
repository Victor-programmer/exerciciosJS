<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 24</title>
</head>
<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 24</h1>
    <script>
        var soma = 0;
        for (var i = 1; i <= 50; i++) {
            var v = parseFloat(prompt('Digite o ' + i + 'º valor:').replace(',','.'));
            if (isNaN(v)) {
                alert('Entrada inválida');
                break;
            }
            soma += v;
        }
        if (!isNaN(soma)) {
            alert('Soma dos 50 valores: ' + soma);
            document.body.innerHTML += '<p>Soma dos 50 valores: ' + soma + '</p>';
        }
    </script>
</body>
</html>
