<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio 24</title>

<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 24</h1>
<script>
    var soma = 0;
    for (var i = 1; i <= 50; i++) {
        var v = parseFloat(prompt('Digite o ' + i + 'º valor:'));
        soma += v;
    }
    alert('Soma dos 50 valores: ' + soma);
</script>
</body>
