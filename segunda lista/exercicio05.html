<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 5</h1>
    <script>
        var i=parseInt(prompt('Digite a idade:'));
        if(i<16) alert('Não eleitor');
        else if(i<18 || i>=65) alert('Eleitor facultativo');
        else alert('Eleitor obrigatório');
    </script>
</body>
