<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 25</h1>
    <script>
    var maior = -100000;
    var menor = 100000;
    for (var i = 1; i <= 10; i++) {
        var n = parseFloat(prompt('Número ' + i + ':'));
        if (n > maior) maior = n;
        if (n < menor) menor = n;
    }
    alert('Maior: ' + maior + '\nMenor: ' + menor);
    </script>
</body>
</html>
