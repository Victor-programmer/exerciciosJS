<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 25</h1>
    <script>
        var maior = -Infinity;
        var menor = Infinity;
        for (var i = 1; i <= 10; i++) {
            var n = parseFloat(prompt('Digite o ' + i + 'º número:').replace(',','.'));
            if (isNaN(n)) {
                alert('Entrada inválida');
                break;
            }
            if (n > maior) maior = n;
            if (n < menor) menor = n;
        }
        if (isFinite(maior)) {
            alert('Maior: ' + maior + '\nMenor: ' + menor);
            document.body.innerHTML += '<p>Maior: ' + maior + '</p><p>Menor: ' + menor + '</p>';
        }
    </script>
</body>
</html>
