<!DOCTYPE html>

    <title>Exercicio 16</title>

<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 16</h1>
<script>
    var soma = 0;
    for (var i = 1; i <= 20; i++) {
        var x = parseInt(prompt('Idade da ' + i + 'ª pessoa:'));
        soma += x;
    }
    var media = soma / 20;
    alert('Média das idades: ' + media);
    </script>
</body>
