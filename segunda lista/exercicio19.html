<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 19</h1>
    <script>
    var cot = parseFloat(prompt('Digite a cotação do dólar (R$):'));
    var qtd = parseFloat(prompt('Digite a quantidade de dólares:'));
    var total = cot * qtd;
    alert('Valor em reais: R$ ' + total.toFixed(2));
    </script>
</body>
