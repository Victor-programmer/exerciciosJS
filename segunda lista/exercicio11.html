<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 11</h1>
    <script>
        var soma=0;
        for(var i=1;i<=15;i++)soma+=i;
        alert('Soma dos números de 1 a 15: '+soma);
        document.body.innerHTML += '<p>Soma dos números de 1 a 15: '+soma+'</p>';
    </script>
</body>
</html>
