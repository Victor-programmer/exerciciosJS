<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERCÍCIO 10</h1>
    <script>
        var nome = prompt('Nome do vendedor:');
        var sal = parseFloat(prompt('Salário fixo:'));
        var vendas = parseFloat(prompt('Total de vendas no mês:'));

        var com = vendas * 0.15;
        var final = sal + com;

        alert('Nome: ' + nome +'\nSalário fixo: R$ ' + sal +'\nSalário final: R$ ' + final);
    </script>
</body>
</html>
