<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>
<body>
    <style>
        *{margin-left: 15%; font-family: Arial, Helvetica, sans-serif;}
    </style>
    <h1>EXERCÍCIO 21</h1>
    <script>
        var valor = parseFloat(prompt('Digite o valor da compra:').replace(',','.'));
        if (isNaN(valor)) {
            alert('Entrada inválida');
        } else {
            var parcela = valor / 5;
            alert('Valor da prestação (5x sem juros): R$ ' + parcela.toFixed(2));
            document.body.innerHTML += '<p>Valor da prestação (5x sem juros): R$ ' + parcela.toFixed(2) + '</p>';
        }
    </script>
</body>
</html>
