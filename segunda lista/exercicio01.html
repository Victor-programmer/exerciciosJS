
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <style>
        *{
            margin-left: 15%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>EXERC√çCIO 1</h1>
    <p>Escolha seu alimento e calcule as calorias </p>

    <script>
        var p = parseInt(prompt('Prato: 1-vegetariano,2-peixe,3-frango,4-carne'));
        var s = parseInt(prompt('Sobremesa: 1-abacaxi,2-sorvete diet,3-mousse diet,4-mousse chocolate'));
        var b = parseInt(prompt('Bebida: 1-cha,2-suco laranja,3-suco melao,4-refri diet'));

        var total = 0;

        if (p == 1) total += 180;
        else if (p == 2) total += 230;
        else if (p == 3) total += 250;
        else if (p == 4) total += 350;
        else { alert('Prato invalido'); }

        if (s == 1) total += 75;
        else if (s == 2) total += 110;
        else if (s == 3) total += 170;
        else if (s == 4) total += 200;
        else { alert('Sobremesa invalida'); }

        if (b == 1) total += 20;
        else if (b == 2) total += 70;
        else if (b == 3) total += 85;
        else if (b == 4) total += 65;
        else { alert('Bebida invalida'); }

        alert('Calorias totais: ' + total);
    </script>
</body>
</html>
